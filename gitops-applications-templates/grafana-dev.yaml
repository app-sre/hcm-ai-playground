apiVersion: v1
kind: Template
metadata:
  name: grafana-dev
objects:
- apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: hcm-ai-grafana-dev
    namespace: maas-config
  spec:
    destination:
      name: in-cluster
    project: default
    source:
      path: grafana-dev/base
      repoURL: 'https://github.com/app-sre/hcm-ai-playground'
      targetRevision: main
      directory:
        jsonnet:
          tlas:
          - name: token_name
            value: ${TOKEN_NAME}
          - name: redirect_url
            value: ${REDIRECT_URL}
    syncPolicy:
      automated:
        selfHeal: true
        allowEmpty: false
      prune: false
parameters:
- name: REDIRECT_URL
  required: true
- name: TOKEN_NAME
  required: true
