apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: mistral-small-maas
    security.opendatahub.io/enable-auth: 'true'
    serving.knative.openshift.io/enablePassthrough: 'true'
    serving.kserve.io/deploymentMode: Serverless
    sidecar.istio.io/inject: 'true'
    sidecar.istio.io/rewriteAppHTTPProbers: 'true'
  name: mistral-small-maas
  namespace: maas
  finalizers:
    - inferenceservice.finalizers
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--max-model-len'
        - '20480'
        - '--gpu-memory-utilization'
        - '0.95'
        - '--tokenizer_mode'
        - 'mistral'
        - '--config_format'
        - 'mistral'
        - '--load_format'
        - 'mistral'
        - '--limit_mm_per_prompt'
        - 'image=10'
        - '--tensor-parallel-size'
        - '2'

      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '2'
          memory: 8Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '1'
          memory: 4Gi
          nvidia.com/gpu: '1'
      runtime: mistral-small-maas
      storage:
        key: models
        path: models-maas/models--mistralai--Mistral-Small-3.1-24B-Instruct-2503/
    tolerations:
      - effect: NoSchedule
        key: nvidia-gpu-only
        operator: Exists
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: L40S
    annotations:
      serving.knative.dev/progress-deadline: 30m