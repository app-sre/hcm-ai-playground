apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: llama-scout-maas
    security.opendatahub.io/enable-auth: 'true'
    serving.knative.openshift.io/enablePassthrough: 'true'
    serving.kserve.io/deploymentMode: Serverless
    sidecar.istio.io/inject: 'true'
    sidecar.istio.io/rewriteAppHTTPProbers: 'true'
  name: llama-scout-maas
  namespace: maas
  finalizers:
    - inferenceservice.finalizers
    - odh.inferenceservice.finalizers
  labels:
    opendatahub.io/dashboard: 'true'
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    model:
      args:
        - '--max-model-len'
        - '21840'
        # - '--enable-auto-tool-choice'
        # - '--tool-call-parser'
        # - 'pythonic'
        # - '--chat-template'
        # - '/app/data/template/tool_chat_template_gemma3_pythonic.jinja'
      # args:
      #   - '--tokenizer-mode'
      #   - 'mistral'
      #   - '--config-format'
      #   - 'mistral'
      #   - '--load-format'
      #   - 'mistral'
      #   - '--limit-mm-per-prompt'
      #   - 'image=4'
      modelFormat:
        name: vLLM
      name: ''
      resources:
        limits:
          cpu: '2'
          memory: 8Gi
          nvidia.com/gpu: '1'
        requests:
          cpu: '1'
          memory: 4Gi
          nvidia.com/gpu: '1'
      runtime: llama-scout-maas
      storage:
        key: models
        path: models-maas/nm-testing--gemma-3-27b-it-FP8-dynamic
    tolerations:
      - effect: NoSchedule
        key: nvidia-gpu-only
        operator: Exists
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: L40S
    annotations:
      serving.knative.dev/progress-deadline: 30m